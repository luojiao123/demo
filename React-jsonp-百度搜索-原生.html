<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="js/react.min.js"></script>
	<script src="js/react-dom.min.js"></script>
	<script src="js/browser.min.js"></script>
	<title>React选项卡原理及json使用</title>
	<style type="text/css">
		.myDiv{
			width: 200px;
			height: 200px;
			border: 1px solid #ccc;
			
		}
		input.active{
		    background: red;
		    border: 2px solid red;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		function leo(json){
			var ul = document.getElementById('ul');
			ul.innerHTML = '';
			for(var i=0;i<json.s.length;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML = json.s[i];
				ul.appendChild(oLi)
			}
		}
	</script>
	<script type="text/babel">
		class Search extends React.Component{
			change(e){
				console.log(e.target.value)
				let os = document.createElement('script');
				os.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+e.target.value+'&json=1&p=3&sid=1426_21117_18560_20927&req=2&csor=1&cb=leo'
				document.head.appendChild(os);
				os.remove();
			}
			render(){
				return(<div>
					<input type='text' onChange={this.change.bind(this)} />
					<ul id="ul"></ul>
				</div>)
			}
		}
		
		ReactDOM.render(<Search />,app)
	</script>
</body>
</html>
