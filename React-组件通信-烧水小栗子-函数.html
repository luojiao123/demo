<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>React-组件通信</title>
	<script src="js/react.min.js"></script>
	<script src="js/react-dom.min.js"></script>
	<script src="js/browser.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		function show(v,min,max)
		{
			if(Number(v)<Number(min)){
				return <div>水结冰了</div>
			}else if(Number(v)>Number(max)){
				return <div>水烧开了</div>
			}else{
				return <div>正在加热中......</div>
			}
		}
		class Water extends React.Component{
			constructor(){
				super();
				this.state={
					wd:20
				}
			}
			change(e){
				this.setState({
					wd:e.target.value
				})
//				console.log(e.target.value)
			}
			render(){
				return(<div>
					<input type='number' onChange={this.change.bind(this)} defaultValue={this.state.wd} />
					{show(this.state.wd,this.props.min,this.props.max)}
				</div>)
			}
		}
		
		ReactDOM.render(<Water min='10' max='99' />,app);
	</script>
</body>
</html>
